{% extends 'layout.html'%} {% block main%}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">返回上一页</a>
        {% else %}
        <a href="javascript:window.history.back()">返回上一页</a>
        {% endif %}
    </div>
</div>
{% endblock %}
