{% extends 'layout.html' %} {%block main%}
<ol class="breadcrumb">
    <li>
        <a href="/admin">管理首页</a>
    </li>
    <li>
        <span>添加内容</span>
    </li>
</ol>

<h3>添加内容</h3>

<form method="post">

    <div class="form-group">
        <label for="category">分类</label>
        <select name="Categorys" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}

        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" id="" value="" class="form-control" id="description" placeholder="请输入内容简介" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="" value="" class="form-control" id="content" placeholder="请输入内容" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% if pages > 1%} {% include 'page.html' %} {% endif %} {%endblock%}
